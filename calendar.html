<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Sunshine Coast Bah?'? Community Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #673ab7;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .legend {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid #ddd;
        }
        
        .month-section {
            margin-bottom: 40px;
        }
        
        .month-header {
            background: linear-gradient(135deg, #673ab7, #512da8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .day-header {
            text-align: center;
            font-weight: 600;
            padding: 10px;
            background: #f0e6ff;
            color: #673ab7;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .calendar-day {
            min-height: 100px;
            padding: 8px;
            background: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            position: relative;
        }
        
        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .event-item {
            margin-top: 4px;
            padding: 6px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid transparent;
            position: relative;
        }
        
        .event-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .event-item.expansion-activity {
            border: 2px solid #FFD700 !important;
            box-shadow: 0 0 3px rgba(255, 215, 0, 0.3);
        }
        
        .event-item.is-open::after {
            content: '?';
            position: absolute;
            right: 3px;
            bottom: 2px;
            color: #4caf50;
            font-size: 10px;
        }
        
        /* Event type colors */
        .event-devotions { background: #fff9c4; border-color: #f9a825; }
        .event-fireside { background: #ffccbc; border-color: #e64a19; }
        .event-camp { background: #c8e6c9; border-color: #388e3c; }
        .event-social-action { background: #b3e5fc; border-color: #0277bd; }
        .event-study { background: #f0e6ff; border-color: #6a1b9a; }
        .event-other { background: #f5f5f5; border-color: #757575; }
        
        .event-name {
            font-weight: 600;
            display: block;
            margin-bottom: 2px;
        }
        
        .event-time {
            font-size: 10px;
            color: #666;
        }
        
        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 90%;
            z-index: 1000;
            padding: 30px;
        }
        
        .popup.active {
            display: block;
        }
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
        }
        
        .popup-overlay.active {
            display: block;
        }
        
        .popup-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }
        
        .popup-title {
            color: #673ab7;
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .popup-field {
            margin-bottom: 15px;
        }
        
        .popup-label {
            font-weight: 600;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        
        .popup-value {
            color: #666;
        }
        
        @media (max-width: 768px) {
            .calendar-grid {
                gap: 4px;
                font-size: 0.7em;
            }
            
            .calendar-day {
                min-height: 70px;
                padding: 4px;
            }
            
            .event-item {
                font-size: 0.6em;
                padding: 4px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .calendar-grid {
                font-size: 0.55em;
            }
            
            .calendar-day {
                min-height: 55px;
            }
            
            .event-item {
                font-size: 0.5em;
                padding: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sunshine Coast Baha'i? Community</h1>
        <div class="subtitle">Summer Expansion Calendar</div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: #fff9c4;"></div>
                <span>Devotions</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #ffccbc;"></div>
                <span>Fireside</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #c8e6c9;"></div>
                <span>Camp</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #b3e5fc;"></div>
                <span>Social Action</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #f0e6ff;"></div>
                <span>Study</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="border: 2px solid #FFD700; background: white;"></div>
                <span style="color: #FFD700; font-weight: 600;">Expansion Activity</span>
            </div>
            <div class="legend-item">
                <span style="color: #4caf50; font-weight: 600;">? Open Event</span>
            </div>
        </div>
        
        <div id="calendarContainer"></div>
    </div>
    
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="eventPopup">
        <button class="popup-close" onclick="closePopup()">?</button>
        <h2 class="popup-title" id="popupTitle"></h2>
        <div id="popupContent"></div>
    </div>
    
    <script>
        const events = [{"timestamp":"2025-11-27T00:58:27.923Z","eventName":"colin test","eventType":"Fireside","regularOrExpansion":"Regular","eventDates":"Sun Nov 30 2025 00:00:00 GMT+1000 (Australian Eastern Standard Time)","eventTime":"Afternoon","contact":"me","location":"nowhere","description":"enerything","openToAnyone":"Open","singleDate":"2025-11-30"},{"timestamp":"2025-11-27T01:01:12.382Z","eventName":"hello","eventType":"Fireside","regularOrExpansion":"Special activity for expansion","eventDates":"2025-11-26,2025-11-28","eventTime":"Afternoon","contact":"me","location":"me too","description":"mee as well","openToAnyone":"Open","singleDate":"2025-11-26"},{"timestamp":"2025-11-27T01:01:12.382Z","eventName":"hello","eventType":"Fireside","regularOrExpansion":"Special activity for expansion","eventDates":"2025-11-26,2025-11-28","eventTime":"Afternoon","contact":"me","location":"me too","description":"mee as well","openToAnyone":"Open","singleDate":"2025-11-28"},{"timestamp":"2025-11-27T01:14:40.741Z","eventName":"working now?","eventType":"Devotions","regularOrExpansion":"Regular","eventDates":"Sun Nov 30 2025 00:00:00 GMT+1000 (Australian Eastern Standard Time)","eventTime":"Evening","contact":"try again","location":"at home","description":"maybe this works now?","openToAnyone":"Limited capacity, please contact","singleDate":"2025-11-30"},{"timestamp":"2025-11-27T01:16:44.317Z","eventName":"multi date","eventType":"Camp","regularOrExpansion":"Special activity for expansion","eventDates":"2025-11-18,2025-11-19,2025-11-20,2025-11-21","eventTime":"All day","contact":"noone","location":"air","description":"multidate selector","openToAnyone":"Invitation only","singleDate":"2025-11-18"},{"timestamp":"2025-11-27T01:16:44.317Z","eventName":"multi date","eventType":"Camp","regularOrExpansion":"Special activity for expansion","eventDates":"2025-11-18,2025-11-19,2025-11-20,2025-11-21","eventTime":"All day","contact":"noone","location":"air","description":"multidate selector","openToAnyone":"Invitation only","singleDate":"2025-11-19"},{"timestamp":"2025-11-27T01:16:44.317Z","eventName":"multi date","eventType":"Camp","regularOrExpansion":"Special activity for expansion","eventDates":"2025-11-18,2025-11-19,2025-11-20,2025-11-21","eventTime":"All day","contact":"noone","location":"air","description":"multidate selector","openToAnyone":"Invitation only","singleDate":"2025-11-20"},{"timestamp":"2025-11-27T01:16:44.317Z","eventName":"multi date","eventType":"Camp","regularOrExpansion":"Special activity for expansion","eventDates":"2025-11-18,2025-11-19,2025-11-20,2025-11-21","eventTime":"All day","contact":"noone","location":"air","description":"multidate selector","openToAnyone":"Invitation only","singleDate":"2025-11-21"},{"timestamp":"2025-11-27T01:19:36.331Z","eventName":"multidat2","eventType":"Devotions","regularOrExpansion":"Regular","eventDates":"2025-11-12,2025-11-19,2025-11-26","eventTime":"Afternoon","contact":"Claude","location":"ether","description":"a multidate for testing multiple events on the same day","openToAnyone":"Open","singleDate":"2025-11-12"},{"timestamp":"2025-11-27T01:19:36.331Z","eventName":"multidat2","eventType":"Devotions","regularOrExpansion":"Regular","eventDates":"2025-11-12,2025-11-19,2025-11-26","eventTime":"Afternoon","contact":"Claude","location":"ether","description":"a multidate for testing multiple events on the same day","openToAnyone":"Open","singleDate":"2025-11-19"},{"timestamp":"2025-11-27T01:19:36.331Z","eventName":"multidat2","eventType":"Devotions","regularOrExpansion":"Regular","eventDates":"2025-11-12,2025-11-19,2025-11-26","eventTime":"Afternoon","contact":"Claude","location":"ether","description":"a multidate for testing multiple events on the same day","openToAnyone":"Open","singleDate":"2025-11-26"}];
        
        function generateCalendar() {
            const container = document.getElementById('calendarContainer');
            const months = [];
            
            // Generate months from Nov 2025 to Feb 2026
            let current = new Date('2025-11-01');
            const end = new Date('2026-02-28');
            
            while (current <= end) {
                months.push({
                    year: current.getFullYear(),
                    month: current.getMonth(),
                    name: current.toLocaleString('en-US', { month: 'long', year: 'numeric' })
                });
                current.setMonth(current.getMonth() + 1);
            }
            
            months.forEach(monthData => {
                const monthSection = document.createElement('div');
                monthSection.className = 'month-section';
                
                const monthHeader = document.createElement('div');
                monthHeader.className = 'month-header';
                monthHeader.textContent = monthData.name;
                monthSection.appendChild(monthHeader);
                
                const grid = document.createElement('div');
                grid.className = 'calendar-grid';
                
                // Add day headers
                ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'day-header';
                    header.textContent = day;
                    grid.appendChild(header);
                });
                
                // Get first day and number of days in month
                const firstDay = new Date(monthData.year, monthData.month, 1);
                const lastDay = new Date(monthData.year, monthData.month + 1, 0);
                const startingDayOfWeek = firstDay.getDay();
                const daysInMonth = lastDay.getDate();
                
                // Add empty cells before month starts
                for (let i = 0; i < startingDayOfWeek; i++) {
                    grid.appendChild(document.createElement('div'));
                }
                
                // Add days
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.className = 'calendar-day';
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.className = 'day-number';
                    dayNumber.textContent = day;
                    dayCell.appendChild(dayNumber);
                    
                    // Find events for this day
                    const dateStr = formatDate(new Date(monthData.year, monthData.month, day));
                    const dayEvents = events.filter(e => e.singleDate === dateStr);
                    
                    dayEvents.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = 'event-item event-' + event.eventType.toLowerCase().replace(/ /g, '-');
                        
                        if (event.regularOrExpansion === 'Special activity for expansion') {
                            eventDiv.classList.add('expansion-activity');
                        }
                        
                        if (event.openToAnyone === 'Open') {
                            eventDiv.classList.add('is-open');
                        }
                        
                        const name = document.createElement('span');
                        name.className = 'event-name';
                        name.textContent = event.eventName;
                        eventDiv.appendChild(name);
                        
                        const time = document.createElement('span');
                        time.className = 'event-time';
                        time.textContent = event.eventTime;
                        eventDiv.appendChild(time);
                        
                        eventDiv.onclick = () => showPopup(event);
                        dayCell.appendChild(eventDiv);
                    });
                    
                    grid.appendChild(dayCell);
                }
                
                monthSection.appendChild(grid);
                container.appendChild(monthSection);
            });
        }
        
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return year + '-' + month + '-' + day;
        }
        
        function showPopup(event) {
            document.getElementById('popupTitle').textContent = event.eventName;
            document.getElementById('popupContent').innerHTML = 
                '<div class="popup-field"><span class="popup-label">Type:</span> <span class="popup-value">' + event.eventType + '</span></div>' +
                '<div class="popup-field"><span class="popup-label">Date:</span> <span class="popup-value">' + formatDisplayDate(event.singleDate) + '</span></div>' +
                '<div class="popup-field"><span class="popup-label">Time:</span> <span class="popup-value">' + event.eventTime + '</span></div>' +
                '<div class="popup-field"><span class="popup-label">Location:</span> <span class="popup-value">' + event.location + '</span></div>' +
                '<div class="popup-field"><span class="popup-label">Contact:</span> <span class="popup-value">' + event.contact + '</span></div>' +
                '<div class="popup-field"><span class="popup-label">Description:</span> <span class="popup-value">' + event.description + '</span></div>' +
                '<div class="popup-field"><span class="popup-label">Open to:</span> <span class="popup-value">' + event.openToAnyone + '</span></div>' +
                (event.regularOrExpansion === 'Special activity for expansion' ? '<div class="popup-field"><span class="popup-label" style="color: #FFD700;">? Special Expansion Activity</span></div>' : '');
            
            document.getElementById('popupOverlay').classList.add('active');
            document.getElementById('eventPopup').classList.add('active');
        }
        
        function closePopup() {
            document.getElementById('popupOverlay').classList.remove('active');
            document.getElementById('eventPopup').classList.remove('active');
        }
        
        function formatDisplayDate(dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            return days[date.getDay()] + ', ' + date.getDate() + ' ' + months[date.getMonth()] + ' ' + date.getFullYear();
        }
        
        document.getElementById('popupOverlay').onclick = closePopup;
        
        generateCalendar();
    </script>
</body>
</html>
